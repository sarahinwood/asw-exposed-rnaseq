pep_version: 2.0.0
sample_table: "sample_table.csv"
sample_modifiers:
  derive:
    attributes: [l1r1, 'l2r1', 'l1r2', 'l2r2']
    sources:
      data1: 'data/reads/HJFFNBCX3/{OGF_lib_ID}_L001-ds.{lane1_hash}/{OGF_lib_ID}_S1_L001_R1_001.fastq.gz'
      data2: 'data/reads/HJFFNBCX3/{OGF_lib_ID}_L002-ds.{lane2_hash}/{OGF_lib_ID}_S1_L002_R1_001.fastq.gz'
      data3: 'data/reads/HJFFNBCX3/{OGF_lib_ID}_L001-ds.{lane1_hash}/{OGF_lib_ID}_S1_L001_R2_001.fastq.gz'
      data4: 'data/reads/HJFFNBCX3/{OGF_lib_ID}_L002-ds.{lane2_hash}/{OGF_lib_ID}_S1_L002_R2_001.fastq.gz'
### sample_table needs to be relative to where config.yaml file is
##derive = get the file paths for all my files using variables from sample_table as below
##attributes defines what columns of the sample_table should be derived - use to derive filepaths
##sources - how to derive columns/file paths using variables in sample_table